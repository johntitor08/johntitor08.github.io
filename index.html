<head>

    <header class="bg-dark-blue">

                    <li><a href="#games">Oyunlar</a></li>
                    <li><a href="#contact">İletişim</a></li>
                </ul>
    
            </nav>
        </div>
    </header>

    <section id="home">

        <img src="./images/monkeyDluffy.jpeg" alt="Monkey D. Luffy">

        <div class="name text-center">
            <h2 class="heading-big">John Titor</h2>
            <p>Game Developer</p>

            <a target="_blank" href="https://johntitortheprog.itch.io" class="button button-primary">Oyunlara Git</a>

    </section>

    <section id="games" class="bg-dark-blue">

        <h3 class="text-center heading-medium">Oyunlar <i class="fa-solid fa-gamepad"></i></h3>

                <h4 class="text-center heading-medium">Bana Ulaşın</h4>

                <div class="form-group">
                    <label for="name">İsim</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="İsim">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="Mesajınız..."></textarea>
                </div>

                <button type="submit" class="button">Gönder</button>

            </form>

            <ul>
